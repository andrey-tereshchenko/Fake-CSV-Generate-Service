{% extends 'csv_app/base.html' %}
{% load static %}
{% block title %}
    New DataSet
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h3>New DataSet</h3>
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            {{ form|crispy }}
            <div class="form-group col-md-3">
                <label for="num_rows">Row Number</label>
                <input type="text" class="form-control" name="num_rows" id="num_rows">
            </div>
            <button type="submit" class="btn btn-success">Generate</button>

        </form>
    </div>
{% endblock %}
